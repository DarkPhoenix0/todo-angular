<li
  [ngClass]="{
    'list-group-item': true,
    'list-group-item-success': appareilStatus === 'allumé',
    'list-group-item-danger': appareilStatus === 'éteint'
  }"
  
>
  <div
    style="width: 10px; height: 10px; border-radius: 50%; background-color: red"
    *ngIf="appareilStatus === 'éteint'"
  ></div>
  <div
    style="
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: green;
    "
    *ngIf="appareilStatus === 'allumé'"
  ></div>
  <h4 [ngStyle]="{ color: getColor() }">
    Appareil : {{ appareilName }} -- status : {{ getStatus() }}
  </h4>
  <input
    type="text"
    name=""
    id=""
    class="form-control"
    [(ngModel)]="appareilName"
  />
</li>
